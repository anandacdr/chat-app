<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="sidebar">
      <h2>My Contacts</h2>
      <ul id="user-list" class="user-list">
        <!-- Contact chahi aafai generate hunx yaha :) -->
      </ul>
    </div>


    <div class="chat-container">
      <div id="chat-box" class="chat-box"></div>
      <div class="input-container">
        <input type="text" id="sender-name" class="input-field" placeholder="Your Name">
        <input type="text" id="receiver-name" class="input-field" placeholder="Receiver's Name">
        <input type="text" id="message-input" class="input-field" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">Send</button>
      </div>
    </div>
    <footer class="footer">Chat Application &copy; 2024</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
